<div class="max-w-3xl mx-auto p-6 bg-gray-100 rounded-lg shadow-lg m-10">
  <h2 class="text-2xl font-bold text-center text-blue-600">
    ðŸ“Š Quiz Performance Analytics
  </h2>

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 my-6">
    <div class="bg-white p-4 shadow-md rounded-lg text-center">
      <h3 class="text-lg font-semibold text-gray-700">Total Quizzes</h3>
      <p class="text-2xl font-bold text-blue-500">
        {{ analyticsData.length || 0 }}
      </p>
    </div>
    <div class="bg-white p-4 shadow-md rounded-lg text-center">
      <h3 class="text-lg font-semibold text-gray-700">Average Score</h3>
      <p class="text-2xl font-bold text-green-500">{{ getAverageScore() }}%</p>
    </div>
    <div class="bg-white p-4 shadow-md rounded-lg text-center">
      <h3 class="text-lg font-semibold text-gray-700">Highest Score</h3>
      <p class="text-2xl font-bold text-red-500">{{ getHighestScore() }}%</p>
    </div>
  </div>

  <!-- Table View -->
  <h3 class="text-xl font-semibold text-gray-700 my-4">ðŸ“œ Quiz Records</h3>
  <div class="overflow-x-auto">
    <table
      class="min-w-full border border-gray-300 shadow-sm bg-white rounded-lg"
    >
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="py-2 px-4 text-left">Quiz ID</th>
          <th class="py-2 px-4 text-left">Score</th>
          <th class="py-2 px-4 text-left">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let quiz of analyticsData"
          class="border-b hover:bg-gray-100"
        >
          <td class="py-2 px-4">{{ quiz.quizId }}</td>
          <td class="py-2 px-4 flex items-center">
            {{ quiz.score }}%
            <div class="w-24 h-3 bg-gray-200 rounded-full ml-2">
              <div
                class="h-3 bg-green-500 rounded-full"
                [style.width]="quiz.score + '%'"
              ></div>
            </div>
          </td>
          <td class="py-2 px-4">{{ quiz.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Chart -->
  <div class="mt-6">
    <!-- Chart component (e.g., angular-chart.js) -->
    <!-- <canvas
      baseChart
      [data]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [chartType]="chartType"
    ></canvas> -->
  </div>
</div>
